version: '3.9'

services:
  db:
    command: 
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=2GB"
    container_name: db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose: 
      - 5432
    image: postgres:13.5-alpine3.14
    networks:
      - db-network
    restart: always

  load-balancer:
    build: ./load-balancer
    container_name: load-balancer
    expose: 
      - 5222
      - 5555
    networks:
      - load-balancer-network
    ports:
      - "5222:5222"
      - "5555:5555"
    restart: always

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:6.2
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.org
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    networks:
      - db-network
    ports:
      - "5433:80"
    restart: "no"

  tsung-benchmark:
    build: ./tsung-benchmark
    container_name: tsung-benchmark
    networks:
      - load-balancer-network
    ports:
      - "3000:8091"
    restart: "no"
    
  xmpp-server:
    build: ./xmpp-server
    expose:
      - 5222
      - 5277
    image: xmpp-server
    networks:
      - db-network
      - load-balancer-network
    restart: always

networks:
  db-network:
  load-balancer-network:
